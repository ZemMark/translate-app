<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- <header>
    <i class="bi bi-robot"></i>
    <p>Online translate</p>
  </header> -->
  <main>

    <section class="">

      <form method="get" id="form">
        <div class="first-block">

          <textarea type="text" class="input" name="langFrom" id="query" style="resize: none;"></textarea>

          <ul class="controls from">
            <li class="control-item">
              <i class="bi bi-volume-up" data-action="speeck" id="from"></i>
            </li>
            <li class="control-item">
              <i class="bi bi-stickies" data-action="copy" id="from"></i>

            </li>
          </ul>
        </div>
        <ul class="language-api">
          <li class="">
            <select name="lang" id="langFrom" class="form-select" aria-label="Default select example">
              <option value="en-GB" selected>English</option>
              <option value="de-DE">de</option>
              <option value="it-IT">it</option>
              <option value="fr-FR">Fanch</option>
              <option value="es-ES">es</option>
            </select>

          </li>
          <!-- <li class="reverse-button"> -->
          <li class="reverse-button control-item">
            <i class="bi bi-arrow-down-up" data-action="reverse"></i>
          </li>
          </li>
          <li class="">
            <select name="langTo" id="langTo" class="form-select" aria-label="Default select example">
              <option value="'en-GB'" selected>English</option>
              <option value="de-DE">de</option>
              <option value="it-IT">it</option>
              <option value="fr-Fr" selected>Fanch</option>
              <option value="es-ES">es</option>
            </select>
          </li>
        </ul>
        <div class="second-block">

          <textarea type=" text" name="langTo" class="output" id="output" readonly disabled
            style="resize: none;"></textarea>
          <ul class="controls to">

            <li class="control-item">
              <i class="bi bi-volume-up" data-action="speeck" id="to"></i>
            </li>
            </li>
            <li class="control-item">
              <i class="bi bi-stickies" data-action="copy" id="to"></i>
            </li>
          </ul>
        </div>

        <button type="submit" class="submit" id="submit" data-action="translate">translate</button>

      </form>
    </section>
  </main>
  <footer>

  </footer>
  <ul class="match"></ul>
  <script src="./index.js" type="module"></script>

</body>

</html>
