<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <form method="get" id="form">
    <div>
      <!-- <label for="query">From</label> -->
      <textarea type="text" name="langFrom" id="query" style="resize: none;"></textarea>
      <textarea type=" text" name="langTo" class="output" id="output" readonly disabled
        style="resize: none;"></textarea>
      <ul class="controls">
        <li class="control-item">
          <i class="bi bi-volume-up" data-action="speeck" id="from"></i>
          <i class="bi bi-stickies" data-action="copy" id="from"></i>
        </li>
        <li class="control-item">
          <select name="lang" id="langFrom" class="form-select" aria-label="Default select example">
            <option value="en-GB" selected>en</option>
            <option value="de-DE">de</option>
            <option value="it-IT">it</option>
            <option value="fr-FR">fr</option>
            <option value="es-ES">es</option>
          </select>

        </li>


        <li class="control-item reverse" data-action="reverse">
          <i class="bi bi-arrow-down-up" data-action="reverse"></i>
        </li>
        <li class="control-item">
          <i class="bi bi-volume-up" data-action="speeck" id="to"></i>
          <i class="bi bi-stickies" data-action="copy" id="to"></i>
        </li>
        <li class="control-item">
          <select name="langTo" id="langTo" class="form-select" aria-label="Default select example">
            <option value="'en-GB'" selected>en</option>
            <option value="de-DE">de</option>
            <option value="it-IT">it</option>
            <option value="fr-Fr" selected>fr</option>
            <option value="es-ES">es</option>
          </select>
        </li>



      </ul>
    </div>
    <button type="submit" id="submit" data-action="translate">translate</button>

  </form>
  <ul class="match"></ul>
  <script src="./index.js" type="module"></script>

</body>

</html>
