<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <form method="get" id="form">
    <div>
      <label for="query">From</label>
      <input type="text" name="query" id="query">
      <select name="lang" id="langFrom" class="form-select" aria-label="Default select example">
        <option value="en" selected>en</option>
        <option value="de">de</option>
        <option value="it">it</option>
        <option value="fr">fr</option>
        <option value="es">es</option>
      </select>
      <label for="langTo">To</label>
      <select name="langTo" id="langTo" class="form-select" aria-label="Default select example">
        <option value="en" selected>en</option>
        <option value="de">de</option>
        <option value="it">it</option>
        <option value="fr" selected>fr</option>
        <option value="es">es</option>
      </select>
      <button type="submit" id="submit">translate</button>
    </div>
    <div>
      <p class="output" id="output"></p>
    </div>

  </form>
  <ul class="match"></ul>
  <script src="./index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
