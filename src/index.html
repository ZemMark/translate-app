<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <form method="get" id="form">
    <div>
      <label for="query">From</label>
      <input type="text" name="query" id="query">
      <select name="lang" id="langFrom">
        <option value="en" selected>en</option>
        <option value="de">de</option>
        <option value="it">it</option>
        <option value="fr">fr</option>
        <option value="es">es</option>
      </select>
      <label for="langTo">To</label>
      <select name="langTo" id="langTo">
        <option value="en" selected>en</option>
        <option value="de">de</option>
        <option value="it">it</option>
        <option value="fr">fr</option>
        <option value="es">es</option>
      </select>
      <button type="submit" id="submit">translate</button>
    </div>
    <div>
      <p class="output" id="output"></p>
    </div>

  </form>
  <ul class="match"></ul>
  <script src="./index.js" type="module"></script>
</body>

</html>
